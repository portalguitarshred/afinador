<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Tuner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guitar Tuner</h1>
    <div id="tuner">
        <div class="string">
            <div class="tuning-note">E</div>
            <input type="range" min="0" max="100" value="50" class="slider" id="string1">
            <button class="play-note">Play</button>
        </div>
        <!-- Repeat for the rest of the strings -->
    </div>

    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>

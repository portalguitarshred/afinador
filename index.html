<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metrônomo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818; /* Fundo escuro */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 360px;
      padding: 20px;
      background-color: #fff; /* Cor de fundo do contêiner */
      border-radius: 10px; /* Bordas arredondadas */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Sombra */
    }

    .metronome {
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff !important;
      color: #fff !important;
      border: none !important;
      border-radius: 5px !important;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3 !important;
    }

    select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="metronome">
      <h1>Metrônomo</h1>
      <div class="controls">
        <button id="startStop">Iniciar</button>
        <select id="tempo">
          <option value="20">20 BPM</option>
          <option value="30">30 BPM</option>
          <option value="40">40 BPM</option>
          <option value="50">50 BPM</option>
          <option value="60">60 BPM</option>
          <option value="70">70 BPM</option>
          <option value="80">80 BPM</option>
          <option value="90">90 BPM</option>
          <option value="100">100 BPM</option>
          <option value="110">110 BPM</option>
          <option value="120">120 BPM</option>
          <option value="130">130 BPM</option>
          <option value="140">140 BPM</option>
          <option value="150">150 BPM</option>
        </select>
      </div>
    </div>
  </div>
  <script>
    let isPlaying = false;
    let timer;

    function playClick() {
      const click = new Audio('click.wav');
      click.play();
    }

    function startStop() {
      const tempo = document.getElementById('tempo').value;
      
      if (tempo > 0) {
        if (!isPlaying) {
          const interval = 60000 / tempo;

          timer = setInterval(() => {
            playClick();
          }, interval);

          document.getElementById('startStop').innerText = 'Parar';
          isPlaying = true;
        } else {
          clearInterval(timer);
          document.getElementById('startStop').innerText = 'Iniciar';
          isPlaying = false;
        }
      } else {
        alert('Digite um valor válido para o BPM.');
      }
    }

    document.getElementById('startStop').addEventListener('click', startStop);
  </script>
</body>
</html>
